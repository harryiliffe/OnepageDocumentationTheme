<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">

  {% include head.html %}

  <body>
    <div class="container">
      <div class="row mt-3 mt-sm-5">
        <div class="col">
            <div class="tab-pane fade show active" id="{{page.title | replace: " ","-" | downcase }}" role="tabpanel" aria-labelledby="{{page.title | replace: " ","-" | downcase }}-tab">
              <h1>{{page.title}} <small class="text-muted">{{page.description}}</small></h1><hr/>
              {{page.content | markdownify}}
            </div>
        </div>

      </div>
    </div>
  </body>
</html>
